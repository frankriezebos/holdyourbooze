<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold Your Booze</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="video-bg">
        <video width="100%" height="100%" muted background autoplay loop poster="img/party.jpg">
            <source src="img/video.mp4" type="video/mp4">
          </video>
    </div>

    <header class="header">
        <img src="img/logo.svg" alt="Hold Your Booze logo" class="logo">
    </header>

    <main>
        <section>
            <ul class="checklist">
                <li>Hou bij hoeveel jijzelf of je vriend(in) drinkt tijdens het uitgaan of waar dan ook</li>
                <li>Socialize met andere online boozers</li>
            </ul>
        </section>

        <section class="form">
            <section-header class="section-header">
                <section-icon>
                    <img src="img/register.svg" alt="Register icon" class="section-icon">
                </section-icon>

                <section-title class="section-title">
                    <h2>Inloggen</h2>
                </section-title>
            </section-header>

            <form action="" class="register">
                <input type="email" name="email" id="email" placeholder="E-mailadres" />
                <input type="password" name="password" id="password" placeholder="Wachtwoord" />

                <input type="submit" value="Login" class="bg-blue">
                <button class="bg-pink">Registreren</button>
                <button>Doorgaan zonder account</button>
            </form>
        </section>
    </main>
    
</body>
</html>
