<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold Your Booze</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.min.js"></script>
    <script type="module" src="js/index.js"></script>
</head>

<body>

    <div class="video-bg">
        <video width="100%" height="100%" muted background autoplay loop poster="img/party.jpg">
            <source src="img/video-club.mp4" type="video/mp4">
        </video>
    </div>

    <header class="header">
        <img src="img/logo.svg" alt="Hold Your Booze logo" class="logo">
    </header>

    <main>
        <section>
            <section-header class="section-header">
                <section-icon>
                    <img src="img/users-red.svg" alt="" class="section-icon">
                </section-icon>

                <section-title class="section-title">
                    <h2>Alle online boozers</h2>
                </section-title>
            </section-header>

            <section-body>
                <ul class="users">
                    <li class="user online">
                        <div class="user-left">
                            <img src="img/user1.jpg" alt="" class="user-image">

                            <div class="user-left-inner">
                                <div class="user-name uppercase">
                                    <h2>pipo_99</h2>
                                </div>
    
                                <div class="user-age color-pink uppercase">
                                    <p>25 jaar</p>
                                </div>
    
                                <button class="small bg-pink user-send-message">
                                    Bericht sturen
                                </button>
                            </div>

                            
                        </div>

                        <div class="user-right uppercase">
                            <img src="img/marker-red.svg" alt="">
                            <p>nu: huisfeest</p>
                            <p class="color-pink place">Delft</p>
                        </div>
                    </li>

                    <li class="user online">
                        <div class="user-left">
                            <img src="img/user1.jpg" alt="" class="user-image">

                            <div class="user-left-inner">
                                <div class="user-name uppercase">
                                    <h2>kip1994</h2>
                                </div>
    
                                <div class="user-age color-pink uppercase">
                                    <p>27 jaar</p>
                                </div>
    
                                <button class="small bg-pink user-send-message">
                                    Bericht sturen
                                </button>
                            </div>

                            
                        </div>

                        <div class="user-right uppercase">
                            <img src="img/marker-red.svg" alt="">
                            <p>nu: club 48</p>
                            <p class="color-pink place">Rotterdam</p>
                        </div>
                    </li>
                    
                    <li class="user online">
                        <div class="user-left">
                            <img src="img/user2.jpg" alt="" class="user-image">

                            <div class="user-left-inner">
                                <div class="user-name uppercase">
                                    <h2>xx.dafna.xx</h2>
                                </div>
    
                                <div class="user-age color-pink uppercase">
                                    <p>24 jaar</p>
                                </div>
    
                                <button class="small bg-pink user-send-message">
                                    Bericht sturen
                                </button>
                            </div>

                            
                        </div>

                        <div class="user-right uppercase">
                            <img src="img/marker-red.svg" alt="">
                            <p>nu: irish pub</p>
                            <p class="color-pink place">Vlaardingen</p>
                        </div>
                    </li>
                </ul>
            </section-body>
        </section>

        <section-footer>
            <button-group class="button-group">
                <button class="btn-with-icon back">Terug</button>
                <button class="btn-with-icon settings">Instellingen</button>
            </button-group>
        </section-footer>
    </main>



</body>

</html>
